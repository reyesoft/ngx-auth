<div fxLayout="row" fxLayoutAlign="center center" class="width-100 height-100 reset-pass-container">
    <mat-card class="reset-form-container">
        <form name="resetPassForm" [formGroup]="resetPassForm" (ngSubmit)="sendResetPassword()" fxLayout="column" fxFlex="100" fxLayoutAlign="space-around stretch">
            <div fxLayout="row" fxLayoutAlign="center center" class="width-100 image-guest-start-container">
                <img [src]="resetPasswordService.authConfig.main_image_url">
            </div>
            <span class="mat-title text-center">¿Vamos a crear tu nueva contraseña?</span>
            <div fxLayout="column">
                <mat-form-field fxFlex.gt.xs rs-validate="contracts.name" appearance="outline">
                    <input
                        required
                        autofocus
                        matInput
                        placeholder="Nueva contraseña"
                        name="password"
                        type="password"
                        formControlName="password"
                        >
                    <mat-error *ngIf="resetPassForm.controls.password.invalid">La contraseña debe contene al menos 4 caracteres</mat-error>
                </mat-form-field>
                <mat-form-field fxFlex.gt.xs rs-validate="contracts.name" appearance="outline">
                    <input
                        required
                        matInput
                        placeholder="Repita la contraseña"
                        name="repeat_password"
                        type="password"
                        formControlName="repeatPassword"
                        >
                    <mat-error *ngIf="resetPassForm.controls.repeatPassword.invalid">Las contraseñas no coinciden</mat-error>
                </mat-form-field>
            </div>
            <jam-submit [ngClass]="guestStartService.authConfig.class_actions_button" cancelState="/login" submitLabel="Enviar"></jam-submit>
        </form>
      </mat-card>
</div>
