<div fxLayout="row" fxLayoutAlign="center center" class="width-100 height-100 forgot-pass-container">
    <mat-card class="forgot-form-container">
        <form [formGroup]="forgotPassForm" (ngSubmit)="sendEmail()" fxLayout="column" fxFlex="100" fxLayoutAlign="space-around stretch">
            <div fxLayout="row" fxLayoutAlign="center center" class="width-100 image-guest-start-container">
                <img [src]="forgotPasswordService.authConfig.main_image_url">
            </div>
            <div fxLayout="column" fxLayoutAlign="stretch center">
                <span class="mat-headline text-center">¿Has olvidado tu contraseña?</span>
                <span class="mat-body-1 text-center">Proporciona información adicional para agilizar el proceso de recuperación.</span>
            </div>
            <br>
            <mat-form-field name="myForm" novalidate submit-validate method="post" appearance="outline">
                <div rs-validate="companyConfig.contracts.name" class="width-100">
                    <input
                    name="email"
                    matInput
                    formControlName="email"
                    [(ngModel)]="user.email"
                    class="shorten"
                    autofocus
                    required
                    placeholder="Ingresa tu correo electrónico">
                </div>
                <mat-error *ngIf="forgotPassForm.controls.email.invalid">Correo no válido</mat-error>
            </mat-form-field>
            <div [ngClass]="guestStartService.authConfig.class_actions_button" fxLayout="row" fxLayoutAlign="end center" fxLayoutGap="8px">
                <button mat-button name="cancel" color="primary" (click)="cancel()">Cancelar</button>
                <button mat-raised-button type="submit" color="primary" name="submit">Enviar</button>
            </div>
        </form>
      </mat-card>
</div>
