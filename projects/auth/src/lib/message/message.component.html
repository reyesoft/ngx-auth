<div class="width-100 auth-wrapper" fxLayout="row" fxLayoutAlign="center center">
    <mat-card class="mat-card-style">
        <div fxLayout="row" fxLayoutAlign="center center" class="width-100 main-image-url-container">
            <img [src]="authConfig.main_image_url">
        </div>
        <div [innerHTML]="messageModel.message"></div>
        <div class="button-message-container">
          <button mat-button type="button" (click)="navigateTo()">{{messageModel.button_label}}</button>
        </div>
    </mat-card>
</div>
