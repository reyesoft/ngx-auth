<form fxLayout="column" fxLayoutAlign="space-around stretch" (ngSubmit)="goLogin()" [formGroup]="form">
    <div fxLayout="row" fxLayoutAlign="center center" class="width-100 image-guest-start-container">
        <img [src]="guestStartService.authConfig.main_image_url">
    </div>
    <div fxLayout="row" fxLayoutAlign="center start">
        <div fxFlex="100" fxLayout="column">
            <auth-formly-form-flex (change)="updateForm($event)" [form]="form" [fields]="fields" [model]="model" fxLayout="column" class="width-100"></auth-formly-form-flex>
            <div class="width-100" fxLayout="column" fxLayoutAlign="start center" fxLayoutGap="16px">
                <jam-submit
                    class="width-100"
                    submitLabel="Entrar"
                    submitAppearance="mat-flat-button"
                    [loading]="user.loading"
                    [noCancel]="true"
                    >
                </jam-submit>
            </div>
        </div>
    </div>
</form>

<div fxLayout="row" fxLayoutAlign="center start">
    <div fxFlex="100" fxLayout="column">
        <div class="width-100" fxLayout="column" fxLayoutAlign="start center" fxLayoutGap="16px">
            <auth-social-buttons
                class="width-100 social-content"
                fxLayout="column"
                fxLayoutGap="16px"
                [socialButtons]="social_buttons"
                (buttonClick)="socialLogin($event)"
                >
            </auth-social-buttons>
            <a
                routerLink="/{{guestStartService.authConfig.routes.forgot_password.route}}"
                [queryParams]="guestStartService.authConfig.routes.forgot_password.query_params || {}"
                style="text-transform: none" class="md-body-1"
                [ngClass]="guestStartService.authConfig.forgot_password_link_class"
                >
                ¿Olvidó su contraseña?
            </a>
        </div>
    </div>
</div>
