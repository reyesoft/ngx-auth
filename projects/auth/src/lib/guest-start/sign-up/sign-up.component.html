<form fxLayout="column" fxLayoutAlign="space-around stretch" (ngSubmit)="registerUser()" style="padding: 40px 0">
    <div fxLayout="row" fxLayoutAlign="center center" style="margin-bottom: 50px">
        <img [src]="guestStartService.authConfig.main_image_url" [style.width.%]="!mediaObserver.isActive('xs') ? 70 : 100">
    </div>
    <div fxLayout="row" fxLayoutAlign="center start">
        <div fxFlex="80" fxFlex.xs="100">
            <auth-formly-form-flex [form]="form" [fields]="fields" [model]="model" fxLayout="column" class="width-100"></auth-formly-form-flex>
            <mat-checkbox
                matInput
                required
                *ngIf="guestStartService.authConfig.need_conditions"
                name="conditions"
                aria-label="Acepto los terminos y condiciones"
                [(ngModel)]="accepted_conditions"
                class="shorten">
                <label style="word-wrap: break-word; white-space: normal;">Estoy de acuerdo con todos los
                <a href="#">t√©rminos y condiciones del servicio.</a></label>
            </mat-checkbox>
            <div fxLayout="column">
                <!-- @todo: agregar loading -->
                <jam-submit class="width-100"
                    submitLabel="Registrarse ahora" submitAppearance="mat-flat-button"
                    [noCancel]="true"
                    [disabled]="!(this.form.valid && this.form.touched)"
                ></jam-submit>
            </div>
        </div>
    </div>
</form>
