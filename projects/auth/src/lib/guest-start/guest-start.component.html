<div style="background-color: red;" class="width-100 guest-start-container">
    <div class="tab-group-container">
        <mat-tab-group
            headerPosition="below"
            mat-stretch-tabs
            class="background-white tab-header-bottom"
            jamTabs
            [ngClass]="!notShadow ? 'mat-elevation-z2' : ''"
            color="primary"
            [tabNames]="tab_names"
            [tabGroup]="tabGroup"
            dynamicHeight
            #tabGroup
            fxLaoyutAlign="stretch stretch"
            >
            <mat-tab label="Iniciar Sesión">
                <auth-login></auth-login>
            </mat-tab>
            <mat-tab label="Regístrate">
                <auth-sign-up></auth-sign-up>
            </mat-tab>
        </mat-tab-group>
    </div>
</div>
